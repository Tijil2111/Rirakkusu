name: reduceo
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:

  flutter:
    sdk: flutter
  flutter_spinkit: ^5.1.0
  flutter_svg: ^0.21.0-nullsafety.0
  font_awesome_flutter: ^9.0.0
  just_audio: ^0.9.18
  hexcolor: ^2.0.6
  provider: ^5.0.0
  awesome_notifications: ^0.0.6+7
  fancy_on_boarding: ^1.8.0-nullsafety.0
  animated_splash_screen: ^1.2.0
  cloud_firestore: ^3.1.10
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.1.4


dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/profile.svg
    - assets/wave.png
    - assets/login.svg
    - assets/Meditate.mp3
fonts:
  - family: Inter
    fonts:
      - asset: fonts/Inter-Regular.ttf
        weight: 400
